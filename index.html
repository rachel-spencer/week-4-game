<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Jerry!</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type= "text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-body">
          <h1>Welcome to the Jerry Gergich Guessing Game!</h1>
        </div>
      </div>
    </div>
  
    </br>

    <div class="row">
      <div class="col-lg-12">
        <h1>Click on your favorite Parks and Rec goofball below and try and match this total:</h1>
        <h2 id="target"></h2>
        </br>
        </br>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <img class="img img-thumbnail" id= "image" img src="assets/images/jerry.jpg">
        <button type="button" id= "jerry-one" class="btn btn-primary">ADD JERRY</button>
      </div>
      <div class="col-lg-3">
        <img class="img img-thumbnail" id= "image" img src="assets/images/jerry2.jpeg">
        <button type="button" id= "jerry-two" class="btn btn-primary">ADD LARRY</button>
        </div>
      <div class="col-lg-3">
        <img class="img img-thumbnail" id= "image" img src="assets/images/jerry3.jpg">
        <button type="button" id="jerry-three" class="btn btn-primary">ADD TERRY</button>
      </div>
      <div class="col-lg-3">
        <img class="img img-thumbnail" id= "image" img src="assets/images/jerry4.png">
        <button type="button" id="jerry-four" class="btn btn-primary">ADD BARRY</button>
      </div>
    </div> 
    </br>  
    <div class="row">
      <div class="col-lg-12">
        <h1>Your Total:</h1>
        <h2 id="player-total"></h2>
        </br>
        </br>
      </div>
    </div> 
    <div class="row">
      <div class="col-lg-12">
        <h1>Wins:</h1>
        <h2 id="wins"></h2>
        </br>
        </br>
      </div>
    </div>  
    <div class="row">
      <div class="col-lg-12">
        <h1>Losses:</h1>
        <h2 id="loss"></h2>
        </br>
        </br>
      </div>
    </div> 
</body>
</html>
